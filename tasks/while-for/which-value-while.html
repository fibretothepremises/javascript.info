<!DOCTYPE html>

    <body>
        <script>
            let i = 0;
            while (++i < 5) alert(i);
            // iteration 1: 1
            // iteration 2: 2
            // iteration 3: 3
            // iteration 4: 4

            i = 0;
            while (i++ < 5) alert(i);
            // iteration 1: 1
            // iteration 2: 2
            // iteration 3: 3
            // iteration 4: 4
            // iteration 5: 5 
        </script>
    </body>
</html>
