let n = 10;

for(let i = 2; i<=n; i++)
{
let prime = false;
    if(i === 2)
    {
        console.log(i)
    }else
    {
    for(let x = 2; x<i; x++)
        {
            if(i % x == 0)
            {
          // not prime
        prime = false;
                break;
            }
      prime = true;
        }
    if(prime)
    {
        console.log(i);
    }
    }
}
